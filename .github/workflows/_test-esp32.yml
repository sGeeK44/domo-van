name: Test ESP32 Module

on:
  workflow_call:
    inputs:
      module:
        description: "Path to the module to test (water-module or heater-module)"
        required: true
        type: string

jobs:
  test:
    name: Test ${{ inputs.module }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.module }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Run clang-format check
        run: |
          find src lib ../shared-libs \( -name '*.cpp' -o -name '*.h' \) | xargs clang-format --dry-run --Werror

      - name: Run tests
        run: pio test -e local
